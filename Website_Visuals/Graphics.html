<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groundhog Prediction</title>
    <link rel="stylesheet" href="Visuals.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">Groundhog Predictor</div>
        <ul class="nav-links">
            <li><a href="history.html">History</a></li>
            <li><a href="statistics.html">Statistics</a></li>
        </ul>
    </nav>

    <section class="hero-center">
        <h1>What's the Prediction?</h1>
        <p class="subtitle">This Year's Prediction</p>

        <div class="prediction-circle">
            
            <div class="hand left-hand"></div>
            <div class="hand right-hand"></div>

            <div class="groundhog">
                <div class="ear left-ear"></div>
                <div class="ear right-ear"></div>
                <div class="eye left-eye"></div>
                <div class="eye right-eye"></div>
                <div class="teeth"></div>
            </div>
            <span id="prediction-value">72%</span>
        </div>

        <p class="prediction-label">More Winter Expected!</p>
    </section>

</body>
